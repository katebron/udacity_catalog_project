{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row top-menu">
    <div class="col-md-8"></div>
    <div class="col-md-4 text-right loginlogout">
       <a href="{{url_for('disconnect')}}"> <span class="glyphicon glyphicon-user" aria-hidden="true"></span> Disconnect </a>

    </div>
  </div>
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>New Song for "{{ playlist.title }}"</h1>
		</div>
	</div>
	<div class="row">

		
		<div class="col-md-6 col-md-offset-1 padding-top">
			<p class="editor_note">Don't want to add songs to this playlist right now? <a href="{{ url_for('showPlaylists') }}">Return to the main playlists page</a>
			<form action="#" method = "post">
				<div class="form-group">
					<label for="title">Title</label>
					<input type ="text" maxlength="50" class="form-control" name="title"placeholder="Title of the song">

					<label for="peformed_by">Performed By:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="performed_by" placeholder="What musician or band performed this song"></textarea>

					<label for="album">Album:</label>
					<div class="input-group">
						
						<input type ="text" maxlength="100" class="form-control" maxlength="" name="album" placeholder="">
					</div>
					<label for="course">Notes:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="notes" placeholder="Anything you want to remember or communicate about this song?"></textarea>


					
					<button type="submit" class="btn btn-default new" id="submit" type="submit">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span> Create</button>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
