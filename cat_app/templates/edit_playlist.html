{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit "{{playlist.title}}" Playlist</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="{{ url_for('editPlaylist',playlist_id = playlist.id)}}" method = "post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" class="form-control" name="title" value="{{playlist.title}}">
					<label for="description">Description:</label>
					<textarea class="form-control" name="description" placeholder="{{playlist.description}}"></textarea>
					<div class="padding-bottom"></div>
					<button type="submit" class="btn btn-default save" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					
				</div>
			</form>
			<a href = '{{url_for('showPlaylists')}}'>
						<button class="btn btn-default cancel">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
		</div>
	</div>
{% endblock %}
