{% extends "main.html" %}
{% block content %}
{% include "header.html" %}
<div class="row top-menu">
		<div class="col-md-10"></div>
		<div class="col-md-2 text-right loginlogout">
      <a href="{{url_for('disconnect')}}">Disconnect </a>

    </div>
	</div>
	<div class="row divider green">
		<div class="col-md-12"></div>
	</div>
	<div class="row banner menu">
		<div class="col-md-11 col-md-offset-1 padding-none">
			<h1>Edit Song</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-md-6 col-md-offset-1 padding-top">
			<form action="#" method = "post">
				<div class="form-group">
					<label for="title">Title:</label>
					<input type ="text" maxlength="100" class="form-control" name="title" value="{{item.title }}">


					<label for="peformed_by">Performed By:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="performed_by" placeholder ="{{item.performed_by}}"></textarea>

					<label for="album">Album:</label>
					
					
						<input type ="text" class="form-control" maxlength="" name="album" value ="{{item.album}}">
				
					<label for="course">Notes:</label>
					<textarea class="form-control" maxlength="250" rows="3" name="notes" 
					placeholder="{{item.notes}}"></textarea>

				
					<button type="submit" class="btn btn-default save" id="submit" type="submit">
					<span class="glyphicon glyphicon-ok" aria-hidden="true"></span>Save</button>
					<a href = '{{url_for('showPlaylists')}}'>
						<button class="btn btn-default delete">
						<span class="glyphicon glyphicon-remove" aria-hidden="true"></span> Cancel</button>
					</a>
				</div>
			</form>
		</div>
	</div>
{% endblock %}
